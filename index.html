<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control text-center text-dark" id="pinShow" type="text" disabled>
                    <button class="generate-btn" id="generateBtn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control text-center text-dark" id="pinType" type="text" disabled>
                    <div class="numbers">
                        <div class="calc-body" id="numPad">
                            <div class="calc-button-row">
                              <div class="button" id="keyPad7">7</div>
                              <div class="button" id="keyPad8">8</div>
                              <div class="button" id="keyPad9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="keyPad4">4</div>
                              <div class="button" id="keyPad5">5</div>
                              <div class="button" id="keyPad6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" id="keyPad1">1</div>
                              <div class="button" id="keyPad2">2</div>
                              <div class="button" id="keyPad3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">&lt;</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button type="submit" id="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify" id="notifyFail">❌ Pin Didn't Match, Please try again</p>
            <p class="notify" id="notifySuccess">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
